<!DOCTYPE html>
<html>
    <head>
        <title>Hello, A-Frame</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    </head>
    <body>
    <a-scene background="color: #ececec">
        <a-sky src="images/tower.vr.jpg" rotation="0 -130 0"></a-sky>
        <a-box position="-1 0.5 -3" rotation="0 45 30" color="#4cc3d9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radious="1.25" color="#ef2d5e" shadow></a-sphere>
        <a-sphere position="0 3.5 -4" radious=".3" color="#1122ff" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#ffc65d" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7bc8a4" shadow></a-plane>
    </a-scene>
    </body>
</html>
